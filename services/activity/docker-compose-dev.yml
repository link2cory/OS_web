version: '3.7'

services:
  web:
    build:
      args:
        env: dev
    image: os_web_activity_app:dev
    entrypoint:
      - python 
      - manage.py
      - run
      - -h
      - 0.0.0.0
    env_file:
      - ./.env.d/dev.env
    volumes:
      - .:/usr/src/app
    ports:
      - "5000:5000"
  db:
    image: os_web_activity_db:dev
