version: '3.7'

services:
  activity:
    build:
      context: ./services/activity
      dockerfile: Dockerfile
    volumes:
      - './services/activity:/usr/src/app'
    ports:
      - 5001:5000
    environment:
      - FLASK_APP=project/__init__.py
      - FLASK_ENV=development
      - APP_SETTINGS=project.config.DevelopmentConfig
